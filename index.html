<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Kakao chat</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>80%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
    <p class="welcome-header__text">
      If you have a Kakao Account, log in with your email or phone number.
    </p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" required />
    <input name="password" type="password" placeholder="Password" required />
    <input type="submit" value="Log In" />
    <a href="#">Find Kakao Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/a5da5bf77e.js" crossorigin="anonymous"></script>
</body>

</html>
