<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Friends - Kakao chat</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
              <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img user-component__img--xl" src="img/3.jpg"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Chihuahua</h4>
            <!--<h6 class="user-component__subtitle">text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <diV class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel 2</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__img user-component__img--xs">
              <i class="fas fa-paw fa-lg"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--xs">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </diV>

      <diV class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 1</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__img user-component__img--xs" src="img/M.jpg"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--xs">Maltese</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="profile-song">
              Sequence - IVE
              <i class="fas fa-play fa-xs"></i>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__img user-component__img--xs" src="img/b.jpg"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--xs">Bichon</h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>
      </diV>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i id="friends-nav" class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__badge">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div id="menu-dot"></div>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-paw"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/a5da5bf77e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
