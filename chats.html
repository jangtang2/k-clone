<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Chats - Kakao chat</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
      </head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>80%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-comment-medical fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-music fa-lg"></i>
          </span>
          <span>
            <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>

      <main class="main-screen">
        <a href="chat.html">
          <div class="user-component chat-component">
            <div class="user-component__column">
              <img class="user-component__img" src="img/M.jpg"/>
              <div class="user-component__text">
                <h4 class="user-component__title">Maltese</h4>
                <h6 class="user-component__subtitle">Hello, Chihuahua! How are you?</h6>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__column-in">
                <span class="chat__time">15:21</span>
                <div class="badge chat-badge">1</div>
              </div>
            </div>
          </div>
        </a>

      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fas fa-user fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge nav__badge">1</span>
              <i id="chats-nav" class="fas fa-comment fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div id="menu-dot"></div>
              <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
          </li>
        </ul>
      </nav>
  

      <script
      src="https://kit.fontawesome.com/a5da5bf77e.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
