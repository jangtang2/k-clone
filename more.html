<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>more - Kakao chat</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
      </head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>80%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-music fa-lg"></i>
          </span>
          <span>
            <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>

      <div class="wallet">
        <div class="wallet__row">
            <h4 class="wallet__title">
                wallet
                <i class="fas fa-chevron-right fa-sm"></i>
            </h4>
            <span class="wallet__certificate">
                <i class="fas fa-shield-alt fa-xs"></i>
                certificate
            </span>
        </div>
        <div class="wallet__row">
            <div class="wallet__row__column">
                <i class="fas fa-passport"></i>
                <i class="fas fa-globe"></i>
                <span>
                    Get your vaccination certificate before travel.
                </span> 
            </div>
            <div class="wallet__row__column">
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
        </div>
        <div class="wallet__row">
            <div class="wallet__row__column">
                <i class="fas fa-comment"></i>
                <span>pay</span>
            </div>
            <div class="wallet__row__column">
                <span class="money">34,566$</span>
            </div>
        </div>
        <div class="wallet__row">
            <div class="wallet__row__column">
                <span>Remit</span>
                <span>Pay</span>
                <span>Property</span>
            </div>
            <div class="wallet__row__column">
                <i class="fas fa-shopping-cart fa-xs"></i>
                <span>Purchase</span>
            </div>
        </div>
    </div>

      <main class="main-screen">
        <div class="more-list">
            <div class="more-button">
                <i class="fas fa-gift fa-2x"></i><span>My gift</span>
            </div>
            <div class="more-button">
                <i class="far fa-envelope fa-2x"></i><span>Email</span>
            </div>
            <div class="more-button">
                <i class="fas fa-store fa-2x"></i><span>Shop</span>
            </div>
            <div class="more-button">
                <i class="far fa-grin-tongue fa-2x"></i><span>Emoji</span></div>
        </div>
        <div class="more-list">
            <div class="more-button">
                <i class="fas fa-calendar-week fa-2x"></i><span>Calander</span>
            </div>
            <div class="more-button">
                <i class="fas fa-gamepad fa-2x"></i><span>Games</span>
            </div>
            <div class="more-button">
                <i class="fas fa-utensils fa-2x"></i><span>Foods</span>
            </div>
            <div class="more-button">
                <i class="fas fa-ticket-alt fa-2x"></i><span>Ticket</span></div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fas fa-user fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge nav__badge">1</span>
              <i class="fas fa-comment fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div id="menu-dot"></div>
              <i id="more-nav" class="fas fa-ellipsis-h fa-lg"></i>
            </a>
          </li>
        </ul>
      </nav>

      <script
      src="https://kit.fontawesome.com/a5da5bf77e.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
