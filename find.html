<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>find - Kakao chat</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
      </head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>80%</span>
          <i class="fas fa-battery-three-quarters"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i>
            </a>
          </span>
        </div>
      </header>

      <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">
                Recommended Friends
            </h6>
            <span>
                You have no recommended friends.
            </span>
        </div>

        <div class="openchats">
            <div class="openchats__header">
                <h4 class="openchats__title">Open Chat</h4>
                <span>Go to OpenChat Home<i class="fas fa-chevron-right fa-sm"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">Let's Study HTML</h5>
                    <h6 class="open-post__hashtags">#NomadCoders #HTML #CSS</h6>
                    <span class="open-post__membernum">836 members</span>
                </div>
                <div class="open-post__column">
                    <img class="open-post__img" src="img/code.jpg"/>
                    <div class="heart-score"><i class="fas fa-heart"></i>235</div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">King of Jungle</h5>
                    <h6 class="open-post__hashtags">#Tiger #Jungle #Nature</h6>
                    <span class="open-post__membernum">269 members</span>
                </div>
                <div class="open-post__column">
                    <img class="open-post__img" src="img/tiger.jpg"/>
                    <div class="heart-score"><i class="fas fa-heart"></i>85</div>
                </div>
            </div>
        </div>

      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="fas fa-user fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="badge nav__badge">6</span>
              <i class="fas fa-comment fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i id="find-nav" class="fas fa-search fa-lg"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div id="menu-dot"></div>
              <i class="fas fa-ellipsis-h fa-lg"></i>
            </a>
          </li>
        </ul>
      </nav>

      <script
      src="https://kit.fontawesome.com/a5da5bf77e.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
